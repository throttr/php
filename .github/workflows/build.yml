name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        size: [uint8, uint16, uint32, uint64]

    services:
      throttr:
        image: ghcr.io/throttr/throttr:4.0.9-debug-${{ matrix.size }}
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: xdebug

      - name: Validate Composer
        run: composer validate --strict

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
<
      - name: Run tests with coverage
        run: |
          for i in {1..10}; do
            nc -z localhost 9000 && echo "✅ throttr running ... " && break
            echo "⏳ Try $i: waiting 1s..."
            sleep 1
          done
          
          nc -z localhost 9000 || (echo "❌ throttr isn't running on port 9000" && exit 1)
          
          vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
        env:
          THROTTR_SIZE: ${{ matrix.size }}

      - name: Upload coverage reports to Codecov
        if: ${{ matrix.size == 'uint16' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
